<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_13__Transition & Animation</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__image bender">
				<div class="bender__head head">
					<div class="head__scull"></div>
					<div class="head__antenna"></div>
					<div class="head__item-1"></div>
					<div class="head__item-2"></div>
					<div class="head__eyes-left"></div>
					<div class="head__eyes-right"></div>
					<div class="head__mouth mouth">
						<div class="mouth__item-1"></div>
						<div class="mouth__item-2 anim"></div>
					</div>
				</div>
				<div class="bender__body body">
					<div class="body__item-1"></div>
					<div class="body__item-2"></div>
					<div class="body__door"></div>
				</div>
				<div class="bender__hand hand">
					<div class="hand__left left-head">
						<div class="left-head__item-1 anim"></div>
						<div class="left-head__item-2 anim"></div>
						<div class="left-head__item-3 anim"></div>
						<div class="left-head__item-4 anim"></div>
						<div class="left-head__item-5 anim"></div>
						<div class="left-head__item-6 anim"></div>
						<div class="left-head__palm anim"></div>
						<div class="left-head__fingers anim">
						</div>
					</div>
					<div class="hand__right right-head">
						<div class="right-head__item-1"></div>
						<div class="right-head__item-2"></div>
						<div class="right-head__item-3"></div>
						<div class="right-head__item-4"></div>
						<div class="right-head__item-5"></div>
						<div class="right-head__item-6"></div>
						<div class="right-head__palm"></div>
						<div class="right-head__fingers"></div>
					</div>
				</div>
				<div class="bender__leg leg">
					<div class="leg__left left-leg">
						<div class="left-leg__item-1"></div>
						<div class="left-leg__item-2"></div>
						<div class="left-leg__item-3"></div>
						<div class="left-leg__item-4"></div>
						<div class="left-leg__item-5"></div>
						<div class="left-leg__sole"></div>
					</div>
					<div class="leg__right right-leg">
						<div class="right-leg__item-1"></div>
						<div class="right-leg__item-2"></div>
						<div class="right-leg__item-3"></div>
						<div class="right-leg__item-4"></div>
						<div class="right-leg__item-5"></div>
						<div class="right-leg__sole"></div>
					</div>
				</div>
			</div>
			<div class="page__btn beer">
				<div class="beer__class"></div>
				<div class="beer__lable">BEER</div>
			</div>
			<div class="page__content content">
				<div class="content__body">
					<p class="content__text">hey human! Bring me a beer!</p>
				</div>
			</div>
			<div class="page__animation cigar">
				<div class="cigar__tybe anim"></div>
				<div class="cigar__smoke anim"></div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
